<mat-sidenav-container>
  <mat-sidenav #sidenav>
      <app-sidenav-list (sideNavClose)='sidenav.close()'></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (sideNavigationToggle)='sidenav.toggle()'></app-header>
      <app-navtabs></app-navtabs>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
